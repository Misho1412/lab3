name: Run Area Tests

on:
  push:
    branches:
      - Master
  pull_request:
    branches:
      - Master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Run unit tests
        run: |
          python -m unittest discover -s . -p "test_*.py"
